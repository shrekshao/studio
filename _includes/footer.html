
<section class="container-full footer">
  <svg id="anglesvg" viewBox="0 0 1440 60" xmlns="http://www.w3.org/2000/svg"><path d="M720 60l720-60H0z" fill="#f5f6ff" /></svg>
  <div class="container grid-xl footer-contents mb-0">
    <div class="columns text-center">
      <div class="column col-12">
        <!-- <img style="max-width: 10%; min-width: 150px; opacity: 0.7;" src="{{ site.baseurl }}/assets/{{ site.brand_logo }}"/> -->
        <div class="footer-social my-4">
            {% if site.twitter_username == null %}
            {% else %}
            <a href="https://www.twitter.com/{{ site.twitter_username }}" target="_blank"><i class='uil uil-twitter'></i></a>
            {% endif %}

            {% if site.github_username == null %}
            {% else %}
            <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class='uil uil-github'></i></a>
            {% endif %}

            {% if site.youtube == null %}
            {% else %}
            <a href="{{ site.youtube }}" target="_blank"><i class="uil uil-youtube"></i></a>
            {% endif %}

            {% if site.bilibili == null %}
            {% else %}
            <a href="{{ site.bilibili }}" target="_blank"><i class="uil uil-tv-retro"></i></a>
            {% endif %}
          </div>
        <p>© 20{{ site.time | date: '%y' }} 龟速开发中</p>
      </div>
    </div>
  </div>
</section>
